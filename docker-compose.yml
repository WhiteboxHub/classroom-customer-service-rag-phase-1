version: '3.8'

services:
  # API Gateway (Nginx)
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "8080:80" # Exposed on localhost:8080
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - open-webui

  # Open WebUI (Frontend)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    environment:
      - OPENAI_API_BASE_URL=http://gateway:80/api/v1
      - OPENAI_API_KEY=sk-dummy
    volumes:
      - ./open-webui/config.json:/app/backend/config.json
      - open-webui-data:/app/backend/data
    depends_on:
      - backend

  # Backend (FastAPI + Celery)
  backend:
    build:
      context: ./backend
    container_name: backend
    env_file: .env
    depends_on:
      - postgres
      - redis
      # - milvus
    volumes:
      - ./backend:/app

  # Postgres (Relational Data)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init_data/postgres:/docker-entrypoint-initdb.d

  # Redis (Celery Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379" # Keeping exposed for local dev/inspection if needed, or remove for strictness
  # Milvus (Vector DB)
  # milvus:
  #   image: milvusdb/milvus:latest
  #   container_name: milvus
  #   ports:
  #     - "19530:19530"

volumes:
  open-webui-data:
  postgres-data:
